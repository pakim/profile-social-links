<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile image" class="profile-img">
    <div class="profile-info">
      <span class="name">Jessica Randall</span>
      <span class="location">London, United Kingdom</span>
    </div>
    <p class="profile-msg">"Front-end developer and avid reader."</p>
    <div class="social-links">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</body>
</html>
